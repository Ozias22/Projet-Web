{% extends 'utilisateurs/_base_visiteur.html' %}
{% load static %}

{% block title %}
  PerfectMatch - Connexion
{% endblock %}
{% block header %}
  <h2 class="visually-hidden">PerfectMatch</h2>
{% endblock %}

{% block main %}
<div class="container p-5">
  <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header text-white text-center rounded-top-4 bg-secondary">
                    <h2 class="mb-0">Connexion de compte</h2>
                </div>
                <div class="card-body p-4">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        {{ form }}

                        <button type="submit" class="btn w-100 mt-3 bg-primary">
                            Connexion
                        </button>
                    </form>
                </div>
                <div class="card-footer text-center bg-light">
                    <p class="mb-0">Pas de compte? <a href="{%  url "inscription" %}">Inscrivez-vous</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% load static %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="d-flex justify-content-center align-items-center py-5">
  <div class="card shadow-sm p-4" style="width: 600px; border-radius: 15px;">
    
    <div class="text-center mb-4">
      {% if user.photo_profil %}
        <img src="{{ user.photo_profil.url }}" alt="Photo de profil" class="rounded-circle mb-2" width="120" height="120" style="object-fit: cover;">
      {% else %}
        <img src="{% static 'images/default_profile.png' %}" alt="Photo de profil" class="rounded-circle mb-2" width="120" height="120" style="object-fit: cover;">
      {% endif %}
      <h5 class="text-muted">{{ user.username }}</h5>
    </div>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="mb-3">
        <label for="id_photo_profil" class="form-label">Changer la photo de profil</label>
        {{ form.photo_profil }}
      </div>

      <div class="mb-3">
        <label for="id_last_name" class="form-label">Nom</label>
        {{ form.last_name }}
      </div>
      <div class="mb-3">
        <label for="id_first_name" class="form-label">Pr√©nom</label>
        {{ form.first_name }}
      </div>

      <div class="mb-3">
        <label for="id_birthday" class="form-label">Date de naissance</label>
        {{ form.birthday }}
      </div>

      <div class="mb-3">
        <label for="id_email" class="form-label">Email</label>
        {{ form.email }}
      </div>
      <div class="mb-3">
        <label for="id_city" class="form-label">Ville</label>
        {{ form.city}}
      </div>
      <div class="mb-3">
        <label for="id_country" class="form-label">Pays</label>
        {{ form.country }}
      </div>
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-pink w-100">Enregitrer</button>
      </div>

    </form>
  </div>
</div>

<style>
.btn-pink {
  background-color: #ff6fa3;
  color: white;
}
.btn-pink:hover {
  background-color: #ff4c8b;
}
</style>

{% endblock %}
